        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <h1 style="color: #f00; text-align: center;font-weight:500;">WITBUS</h1>
                    <div class="col-md-12 col-lg-12 col-sm-12">
                        <div class="white-box">
                            <a href="/bus-owner/create"><button type="submit">ADD</button></a>
                            <h3 class="box-title">BUS OWNER</h3>
                            <th:block th:if="${#lists.isEmpty(bus)}">
                                <h3>No contacts</h3>
                            </th:block>
                            <th:block th:unless="${#lists.isEmpty(bus)}">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>STT</th>
                                            <th>ID</th>
                                            <th>NAME</th>
                                            <th>EDIT</th>
                                            <th>DELETE</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="owner,iterStat : ${bus}">
                                        <td th:text="${iterStat.count}"></td>
                                        <td th:text="${owner.bus_owner_id}"></td>
                                        <td th:text="${owner.bus_owner_name}"></td>
                                        <td><a th:href="@{/busowner/{id}/edit(id=${owner.bus_owner_id})}">edit</a></td>
                                        <td><a th:href="@{/busowner/{id}/delete(id=${owner.bus_owner_id})}">Delete</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </th:block>
                            </div>
                      
        </div>
